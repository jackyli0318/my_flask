<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Energy Forum</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.csrf.js"></script>
    <script type="text/javascript" src="/static/js/jquery.validate.js"></script>
    <script type="text/javascript" src="/static/js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/static/js/additional-methods.js"></script>
    <script type="text/javascript" src="/static/js/additional-methods.min.js"></script>
</head>
<body>
{% extends "base.html" %}
{% block content %}



<div class="row">
    <div class="col-xs-12 col-md-12">
        <ol class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li class="active"><a>Sign up</a></li>
        </ol>
    </div>
    <div class="col-xs-12 col-md-12">
        <div class="panel">

            <div class="panel-body">
                <form class="form-horizontal" id="form" action="/sign_up" method="post">
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" style="width: 4cm">Username</span>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Username"
                                   aria-describedby="Username" value="" style="width: 18cm">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" style="width: 4cm">Email</span>
                            <input type="text" name="email" id="email" class="form-control" placeholder="Email"
                                   aria-describedby="Email" value="" style="width: 18cm">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" style="width: 4cm">Your Name</span>
                            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name"
                                   aria-describedby="First Name" value="" style="width: 9cm">
                            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name"
                                   aria-describedby="Last Name" value="" style="width: 9cm">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" style="width: 4cm">Password</span>
                            <input type="password" class="form-control" name="password" id="password"
                                   placeholder="Password" aria-describedby="Password" style="width: 18cm">
                        </div>

                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" style="width: 4cm">Confirm Password</span>
                            <input type="password" name="confirm_psw" class="form-control" id="confirm_psw"
                                   placeholder="Confirm Password" aria-describedby="Confirm password"
                                   style="width: 18cm">
                        </div>

                    </div>

                    <div class="form-group">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-success">Sign up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
