<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stevens Helper</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
</head>
<body>
{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-xs-12 col-md-12">
        <ol class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li class="active"><a>Login</a></li>
        </ol>
    </div>
    <div class="col-xs-12 col-md-12">
        <div class="panel">

            <div class="panel-body">
                <form class="form-horizontal" action="/login" method="post">

                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}

                    {% if info %}
                    <div class="alert alert-success">{{ info }}</div>
                    {% endif %}

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" style="width: 2.5cm">Username</span>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Username"
                                   aria-describedby="username" value="" style="width: 18cm">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" style="width: 2.5cm">Password</span>
                            <input type="password" class="form-control" name="password" id="password"
                                   placeholder="Password" aria-describedby="Password" style="width: 18cm">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
